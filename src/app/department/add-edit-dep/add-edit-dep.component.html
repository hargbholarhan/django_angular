
<div class="form-group row">

    <label for="" class="col-sm-2">Department Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="" [(ngModel)]="DepartmentName"
        placeholder="Enter Department Name">
    </div>
</div>

<button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-primary">
    Add
</button>

<button (click)="editDepartment()" *ngIf="dep.DepartmentId!=0" class="btn btn-primary">
    Update
</button>
